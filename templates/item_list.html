{% extends 'base.html' %}

{% block content %}
  <div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
    <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">
      Items
    </h1>
    
    <div style="margin-bottom: 20px; text-align: center;">
      <a href="{% url 'item_create' %}" style="background-color: #28a745; color: white; padding: 10px 20px; text-decoration: none; font-size: 16px; border-radius: 4px; cursor: pointer;">
        Add New Item
      </a>
    </div>

    <ul style="list-style-type: none; padding: 0; font-family: Arial, sans-serif;">
      {% for item in items %}
        <li style="margin-bottom: 10px;">
          <a href="{% url 'item_detail' item.id %}" style="color: #007BFF; text-decoration: none; font-size: 18px;">
            {{ item.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}

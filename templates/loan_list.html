{% extends 'base.html' %}

{% block content %}
  <div class="container" style="max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
    <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">
      Loans
    </h1>

    <div style="text-align: center; margin-bottom: 20px;">
      <a href="{% url 'loan_create' %}" style="text-decoration: none; background-color: #007bff; color: white; padding: 10px 20px; font-size: 16px; border-radius: 4px; border: none;">
        Add New Loan
      </a>
    </div>

    <ul style="font-family: Arial, sans-serif; color: #333; list-style-type: none; padding: 0;">
      {% for loan in loans %}
        <li style="margin-bottom: 10px; padding: 10px; background-color: #fff; border: 1px solid #ddd; border-radius: 4px;">
          <a href="{% url 'loan_detail' loan.id %}" style="text-decoration: none; color: #007bff; font-weight: bold;">
            {{ loan.customer.name }} - {{ loan.item.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}

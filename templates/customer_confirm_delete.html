{% extends 'base.html' %}

{% block content %}
    <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-top: 20px;">Delete Customer</h1>
    
    <div style="text-align: center; margin: 20px;">
        <p style="font-size: 18px; color: #555;">Are you sure you want to delete the customer <strong>{{ customer.name }}</strong>?</p>
    </div>
    
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; font-weight: bold; border-radius: 5px;">Confirm</button>
        </form>

        <a href="{% url 'customer_list' %}" style="text-decoration: none; background-color: #ccc; padding: 10px 20px; font-size: 16px; color: #333; font-weight: bold; border-radius: 5px; display: inline-block; transition: background-color 0.3s ease;">
            Cancel
        </a>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
        <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">Customers</h1>
        
        <a href="{% url 'customer_create' %}" style="display: block; width: 200px; text-align: center; background-color: #4CAF50; color: white; padding: 10px; font-size: 16px; font-weight: bold; text-decoration: none; border-radius: 5px; margin-bottom: 20px;">
            Add New Customer
        </a>

        <ul style="list-style-type: none; padding-left: 0; margin: 0;">
            {% for customer in customers %}
                <li style="border-bottom: 1px solid #ddd; padding: 10px; font-family: Arial, sans-serif; font-size: 16px; color: #555;">
                    <a href="{% url 'customer_detail' customer.id %}" style="color: #333; text-decoration: none; font-weight: bold;">
                        {{ customer.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

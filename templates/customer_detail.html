{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center; margin-top: 20px;">
        <h1 style="font-family: Arial, sans-serif; color: #333; font-size: 24px;">{{ customer.name }}</h1>
        <div style="font-size: 18px; color: #555; margin-top: 20px;">
            <p><strong>Email:</strong> {{ customer.email }}</p>
            <p><strong>Phone:</strong> {{ customer.phone }}</p>
            <p><strong>Address:</strong> {{ customer.address }}</p>
            <p><strong>ID Number:</strong> {{ customer.id_number }}</p>
            <p><strong>Created At:</strong> {{ customer.created_at }}</p>
        </div>
        
        <div style="margin-top: 30px; font-size: 18px;">
            <a href="{% url 'customer_update' customer.id %}" style="text-decoration: none; background-color: #4CAF50; color: white; padding: 10px 20px; font-weight: bold; border-radius: 5px; transition: background-color 0.3s ease;">Edit</a> |
            <a href="{% url 'customer_delete' customer.id %}" style="text-decoration: none; background-color: red; color: white; padding: 10px 20px; font-weight: bold; border-radius: 5px; transition: background-color 0.3s ease;">Delete</a>
        </div>
    </div>
{% endblock %}

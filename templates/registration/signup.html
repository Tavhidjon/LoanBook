{% extends 'base.html' %}

{% block content %}
  <div class="register-container" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
    <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">
      Register
    </h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; font-size: 16px; border-radius: 4px; width: 100%; border: none;">
        Register
      </button>
    </form>

    <p style="text-align: center; margin-top: 15px; font-size: 14px; color: #555;">
      Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Log in here</a>
    </p>
  </div>
{% endblock %}

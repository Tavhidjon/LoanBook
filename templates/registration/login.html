{% extends 'base.html' %}

{% block content %}
  <div class="login-container" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
    <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">
      Login
    </h1>

    <form method="post">
      {% csrf_token %}
      <div style="margin-bottom: 15px;">
        <label for="id_username" style="display: block; font-size: 14px; color: #333; margin-bottom: 5px;">Username:</label>
        <input type="text" name="username" id="id_username" required style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ddd; border-radius: 4px;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="id_password" style="display: block; font-size: 14px; color: #333; margin-bottom: 5px;">Password:</label>
        <input type="password" name="password" id="id_password" required style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ddd; border-radius: 4px;">
      </div>

      <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; font-size: 16px; border-radius: 4px; width: 100%; border: none;">
        Login
      </button>
    </form>

    <p style="text-align: center; margin-top: 15px; font-size: 14px; color: #555;">
      Don't have an account? <a href="{% url 'signup' %}" style="color: #007bff;">Register here</a>
    </p>
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
    <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">
      Add Payment
    </h1>

    <form method="post" style="font-family: Arial, sans-serif; color: #333;">
      {% csrf_token %}
      <div style="margin-bottom: 15px;">
        {{ form.as_p }}
      </div>
      <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; font-size: 16px; border-radius: 4px; border: none; cursor: pointer;">
        Save
      </button>
    </form>
  </div>
{% endblock %}

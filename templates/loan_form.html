{% extends 'base.html' %}

{% block content %}
  <div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
    <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">
      {% if view.object %}Edit Loan{% else %}Add Loan{% endif %}
    </h1>

    <form method="post">
      {% csrf_token %}
      <div style="font-family: Arial, sans-serif; color: #333; margin-bottom: 15px;">
        {{ form.as_p }}
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; font-size: 16px; border-radius: 4px; border: none; cursor: pointer;">
          Save
        </button>
      </div>
    </form>
  </div>
{% endblock %}

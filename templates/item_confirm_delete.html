{% extends 'base.html' %}

{% block content %}
  <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
    <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">Delete Item</h1>

    <p style="font-family: Arial, sans-serif; font-size: 16px; color: #555; text-align: center;">
      Are you sure you want to delete the item: <strong>{{ item.name }}</strong>?
    </p>

    <form method="post" style="text-align: center;">
      {% csrf_token %}
      <button type="submit" style="background-color: #d9534f; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 4px;">Confirm</button>
      <br><br>
      <a href="{% url 'item_list' %}" style="font-family: Arial, sans-serif; font-size: 16px; color: #007BFF; text-decoration: none;">Cancel</a>
    </form>
  </div>
{% endblock %}

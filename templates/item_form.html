{% extends 'base.html' %}

{% block content %}
  <div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
    <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">
      {% if view.object %}Edit Item{% else %}Add Item{% endif %}
    </h1>

    <form method="post" style="font-family: Arial, sans-serif; font-size: 16px;">
      {% csrf_token %}
      
      <div style="margin-bottom: 15px;">
        {{ form.as_p }}
      </div>
      
      <div style="text-align: center;">
        <button type="submit" style="background-color: #007BFF; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">
          Save
        </button>
      </div>
    </form>
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
        <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">
            {% if view.object %}Edit Customer{% else %}Add Customer{% endif %}
        </h1>

        <form method="post" style="font-family: Arial, sans-serif; color: #555;">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                {{ form.as_p }}
            </div>

            <div style="text-align: center;">
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; font-size: 16px; font-weight: bold; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
                    Save
                </button>
            </div>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
    <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">
      Delete Loan
    </h1>

    <p style="font-family: Arial, sans-serif; color: #333; font-size: 16px; text-align: center;">
      Are you sure you want to delete this loan?
    </p>

    <form method="post" style="text-align: center;">
      {% csrf_token %}
      <button type="submit" style="background-color: #dc3545; color: white; padding: 10px 20px; font-size: 16px; border-radius: 4px; cursor: pointer; border: none;">
        Confirm
      </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
      <a href="{% url 'loan_list' %}" style="color: #007bff; text-decoration: none; font-size: 16px;">
        Cancel
      </a>
    </div>
  </div>
{% endblock %}
